<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Encuesta Dojo</title>
</head>
<body>
    <form action="/formulario" method="POST" class="row g-3 mx-auto my-5 col-6 ">
        <h1 class="text-center color:yellow">Encuesta Dojo</h1>
        <div class="">
            <label for="inputEmail4" class="form-label">Tu nombre:</label>
            <input type="text" name="usuario" class="form-control" id="inputEmail4">
        </div>
        
        <div class=" ">
            <label for="inputState" class="form-label">Ubicación Dojo:</label>
            <select id="inputState" class="form-select" name="ubicación">
            <option selected>--Selecciona una ubicación--</option>
            <option>Chicago</option>
            <option>Chile</option>
            <option>Perú</option>
            <option>Colombia</option>
            <option>México</option>
            </select>
        </div>
        <div class="">
            <label for="inputState" class="form-label">Lenguaje favorito:</label>
            <select id="inputState" class="form-select" name="lenguaje">
            <option selected>--Selecciona un lenguaje--</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comentario"></textarea>
        </div>
        
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </form>
    
</body>
</html>
